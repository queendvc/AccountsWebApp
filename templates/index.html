<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Accounts</title>
</head>
<body>
<h1 style="margin-left: 1em; margin-top: 0.5em">Accounts</h1>
<table class="table table-hover" style="margin: 1em">
    <thead> 
        <tr>
            <th>ID</th>
            <th>Balance</th>
            <th>Currency</th>
        </tr>
    </thead> 
    {% for account in accounts %}
    <tr onclick="window.location='{{account.id_}}'">
        <td>{{account.id_}}</td>
        <td
            {% if account.balance < 200 %}
                class = "table-danger"
            {% endif %}
            {%comment %}
                {%if account.id_ in max.values() %}
                    class = "table-success"
                {%endif%}
            {%endcomment%}
        >{{account.balance}}</td>
        <td>{{account.currency}}</td>
    </tr>
    {% endfor %}
</table>
<br><br>
<form style="text-align: center;" action="" method="POST"> <h4>Create account with 0 balance</h4><br>
    Select currency:
    <select name="curChoice">
        <option>USD</option>
        <option>KZT</option>
        <option>EUR</option>
        <option>TRY</option>
    </select><br>
    <input style="margin: 1em;" type="Submit" name="submit" value="Submit"/>
</form>
<div><h4>Maxs:</h4>{{max}}</div>
</body>
</html>
